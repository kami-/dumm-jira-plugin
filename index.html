# JIRA plugin 101

#### Rövid áttekintés a JIRA plugin fejlesztésről.

---

# JIRA

* Issue tracking és project management rendszer

* ausztrál Atlassian fejleszti 2002 óta

* Könnyen testre szabható pluginokkal

* Több ezer ügyfél

---

# Plugin

* Egy a JIRA-ban futtatott Java program

* Bárki készíthet plugint, nem szükséges license

* Atlassian Marketplace-ről letölthető több száz plugin
    - ingyenes
    - fizetős

* Még ennél is több privát plugin

---

# Fejlesztői szemmel

* JDK 1.6+ (1.8 csak JIRA 6.3-tól)

* Atlassian SDK
    - Az Atlassian termékekhez biztosít fejlesztői környezetet
    - Lehetővé teszi a fejlesztett pluginok futtatását egy lokális példányon
    - Atlassian Maven dependcy-k kezelése

* Maven projekt

* OSGi komponens
    - dinamikus plugin telepítés/leállítás
    - publikus plugin komponensek
    - Spring DI

---

# Dokumentáció

* Van, de hiányos

* Javadoc Java API-hoz

* Atlassian Answers
    - StackOverflow-hoz hasonló
    - Itt sincs válasz mindenre

* License-szel a JIRA forráskódja elérhető

---

# Példa

Szeretnénk egy olyan plugin-t készíteni, amivel egy adott felhasználó nevében tudunk egy issue-ra kommentelni.
